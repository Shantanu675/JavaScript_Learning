<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <h1>Chai aur JavaScript</h1>
    <button id="start">Start</button>
    <button id="stop">Stop</button>
</body>

<script>
    // const sayDate = functio   n(str){
    //     console.log(str,Date.now());
    // }

    // const intervalId = setInterval(sayDate, 1000,"hi")

    // clearInterval(intervalId)
    const startBtt = document.querySelector('#start')
    const stopBtt = document.querySelector('#stop')

    const sayDate = function(){
        console.log(Date.now());
    }

    const intervalId = setInterval(sayDate, 2000)
    let intervalIdInside
    startBtt.addEventListener('click',function(){
        intervalIdInside = setInterval(sayDate, 2000)
    })

    stopBtt.addEventListener('click',function(){
        clearTimeout(intervalId)
        clearInterval(intervalIdInside)
        console.log("Stopped")
    },3000)


</script>
</html>
