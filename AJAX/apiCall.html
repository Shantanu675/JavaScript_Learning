<script>
    const reqUrl = 'https://api.github.com/users/Shantanu675'
    const xhr = new XMLHttpRequest()
    xhr.open('GET', reqUrl)

    xhr.onreadystatechange= function(){
        
        console.log(xhr.readyState);
        if(xhr.readyState === 4){
            const data = JSON.parse(this.responseText)//type cast in JSON.parse(object)[so we can use . to access object element]
            console.log(data.name)
            
        }
    }
    
    xhr.send()
</script>
